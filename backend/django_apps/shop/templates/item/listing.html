{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="contain-fluid">
    <div class="container">
        <div class="item col-md-3 service-image-left">
            <center>
                <img id="item-display" src="http://www.corsair.com/Media/catalog/item/g/s/gs600_psu_sideview_blue_2.png" alt=""></img>
            </center>
        </div>
        <div class="container service1-items col-sm-2 col-md-2 pull-left">
            <center>
                <a id="item-1" class="service1-item">
                    <img src="http://www.corsair.com/Media/catalog/item/g/s/gs600_psu_sideview_blue_2.png" alt=""></img>
                </a>
                <a id="item-2" class="service1-item">
                    <img src="http://www.corsair.com/Media/catalog/item/g/s/gs600_psu_sideview_blue_2.png" alt=""></img>
                </a>
                <a id="item-3" class="service1-item">
                    <img src="http://www.corsair.com/Media/catalog/item/g/s/gs600_psu_sideview_blue_2.png" alt=""></img>
                </a>
            </center>
        </div>
    <div class="col-md-7">
        <div class="item-title">{{ item.name }}</div>
        <div class="item-desc">{{ listing.description }}</div>
        {{ listing.conditionRating }}
        {{ listing.price }}
        {{listing.size }}
        <hr>
        <div class="item-desc">{{ item.description }}</div>
        <hr>
        <div class="item-price">${{item.avgSoldPrice }}</div>
        <hr>
        <div class="btn-group cart">
            <button type="button" class="btn btn-success">
            Buy Now
            </button>
        </div>
    </div>
</div>
{% endblock %}
