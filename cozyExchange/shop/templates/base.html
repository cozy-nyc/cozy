<!DOCTYPE html>
{% load staticfiles %}


<html>

    <title>Cozy Exchange</title>

    <!-- Bootstrap core CSS -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">

    <link rel='stylesheet' href='{% static "css/main.css" %}'>

<body>
