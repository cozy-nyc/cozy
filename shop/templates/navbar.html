{% load staticfiles %}

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
            <a class="navbar-brand" href="{% url 'home' %}">exchange</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <div id="intro-search-bar" class="input-group">
            <span class="dropdown input-group-addon">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
              <ul class="dropdown-menu">
                  <li {% if not category %} class="selected" {% endif %}>
                    <a href="{% url 'shop:item_list' %}">All</a>
                  </li>
                {% for c in categories %}
                  <li {% if category.slug == c.slug %}class="selected"{% endif %}>
                    <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                  </li>
                {% endfor %}
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header"></li>
                  <li><a href="{% url 'about' %}">About</a></li>
                  <li><a href="{% url 'contact' %}">Contact</a></li>
              </ul>
          </span>
          <input type="text" placeholder="Search..." class="form-control"></input>
        </div>

        <ul class="nav navbar-nav navbar-right">
          {% if not request.user.is_authenticated %}
              <li><a href="{% url 'account_login' %}">login</a></li>
              <li><a href="{% url 'account_signup' %}">sign up</a></li>
          {% else %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.name }}<span class="glyphicon glyphicon-triangle-bottom"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'account_logout' %}">logout</a></li>
              </ul>
            </li>
          {% endif %}
            <!-- <li><a href="#" class="cart"><span class="glyphicon glyphicon-shopping-cart"></span></a></li> -->
          </ul>
        </div>
    </div>
</nav>
